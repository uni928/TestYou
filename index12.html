<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字列から数値を取り出して計算するツール</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 12px;
      line-height: 1.6;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      box-sizing: border-box;
      padding: 8px;
      font-family: "SF Mono", Consolas, "Courier New", monospace;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 8px;
      background: #1976d2;
      color: #fff;
    }
    button:hover {
      background: #1565c0;
    }
    .result-label {
      font-weight: bold;
      margin-top: 8px;
    }
    .result-box {
      background: #fafafa;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 8px;
      font-family: "SF Mono", Consolas, "Courier New", monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>文字列から数値を取り出して計算するツール<a href="index14.html">（日付を示す8桁の数字を除く版）</a></h1>

  <div class="card">
    <p>文字列中の <strong>数値部分だけ</strong> を取り出して、足し算／引き算を行います。</p>
    <ul>
      <li>数値の前に <code>-</code> が付いている場合は「引き算」として扱います（例: <code>-3000</code>）。</li>
      <li>それ以外の数値はすべて「足し算」として扱います。</li>
      <li>複数行・空白が含まれていてもOKです。</li>
    </ul>
    <p class="note">
      例：<br>
      あああ2000いいい-3000ううう<br>
      えええ30 30 おおお<br>
      → 2000-3000+30+30=-940
    </p>
  </div>

  <div class="card">
    <label for="inputText"><strong>文字列を入力してください（改行OK）:</strong></label><br>
    <textarea id="inputText" placeholder="例）&#10;あああ2000いいい-3000ううう&#10;えええ30 30 おおお"></textarea>
    <br>
    <button id="calcButton">計算する</button>
  </div>

  <div class="card">
    <div class="result-label">計算式:</div>
    <div id="expression" class="result-box"></div>

    <div class="result-label">計算結果:</div>
    <div id="result" class="result-box"></div>

    <div class="result-label">抽出された数値一覧:</div>
    <div id="numbersList" class="result-box"></div>
  </div>

  <script>
    document.getElementById("calcButton").addEventListener("click", function() {
      const text = document.getElementById("inputText").value;

      // 数値（オプションで + または - が前に付いたもの）をすべて抽出
      // 例: 2000, -3000, +50 など
      const regex = /[+-]?\d+(?:\.\d+)?/g;
      const matches = text.match(regex);

      const expressionEl = document.getElementById("expression");
      const resultEl = document.getElementById("result");
      const numbersListEl = document.getElementById("numbersList");

      if (!matches || matches.length === 0) {
        expressionEl.textContent = "数値が見つかりませんでした。";
        resultEl.textContent = "";
        numbersListEl.textContent = "";
        return;
      }

      let sum = 0;
      let expr = "";
      let listText = "";

      matches.forEach((numStr, index) => {
        const value = parseFloat(numStr);

        // 合計を更新
        sum += value;

        // 計算式文字列を組み立て
        if (index === 0) {
          // 先頭はそのまま
          expr += numStr;
        } else {
          if (numStr.startsWith("-")) {
            expr += numStr;  // 例: "-3000"
          } else {
            expr += "+" + numStr; // 例: "+30"
          }
        }

        listText += `${index + 1}: ${numStr}\n`;
      });

      expr += "=" + sum;

      expressionEl.textContent = expr;
      resultEl.textContent = sum;
      numbersListEl.textContent = listText.trimEnd();
    });
  </script>
</body>
  </html>
