    // ==========================
    // IndexedDB è¨­å®š
    // ==========================
    const DB_NAME = "mangaCollectionDB";
    const DB_VERSION = 1;
    const STORE_NAME = "kv";

    let db = null;
    let state = {
      mangas: [],
      activeTabId: "list", // "list" ã¾ãŸã¯ manga.id
    };

    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: "key" });
          }
        };

        request.onsuccess = (event) => {
          db = event.target.result;
          resolve();
        };

        request.onerror = (event) => {
          console.error("IndexedDB ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ:", event.target.error);
          reject(event.target.error);
        };
      });
    }

    function loadStateFromDB() {
      return new Promise((resolve) => {
        if (!db) {
          resolve();
          return;
        }
        const tx = db.transaction(STORE_NAME, "readonly");
        const store = tx.objectStore(STORE_NAME);
        const req = store.get("state");

        req.onsuccess = (event) => {
          const result = event.target.result;
          if (result && result.value) {
            state = result.value;
          }
          // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
          if (!state || !Array.isArray(state.mangas)) {
            state = { mangas: [], activeTabId: "list" };
          }
          if (!state.activeTabId) {
            state.activeTabId = "list";
          }
          resolve();
