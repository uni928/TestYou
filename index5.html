  <style>
    :root {
      --bg: #f5f5f7;

      --accent-dark: #e35f38;
      --text-main: #222;
      --text-sub: #666;
      --border: #ddd;

    }

      background: radial-gradient(circle at top left, #ffe9dd, #f5f5f7 40%);
      color: var(--text-main);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
    }

    .header-card {
      background: linear-gradient(135deg, #ffffffcc, #ffe8db);
      border-radius: 24px;
      padding: 20px 20px 18px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.8);
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }

    .title-area {
      flex: 1 1 220px;
      min-width: 0;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }

    .subtitle {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-sub);
      line-height: 1.6;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.8);
      font-size: 0.75rem;
      color: var(--accent-dark);
      margin-bottom: 6px;
    }

    .pill span {
      font-weight: 600;
    }

    .control-area {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      min-width: 170px;
    }

    #rollButton {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out,
        background 0.1s ease-out;
    }

    #rollButton:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
      background: var(--accent-dark);
    }

    #rollButton:active {
      transform: translateY(0);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    #rollButton:disabled {
      opacity: 0.6;
      cursor: progress;
      box-shadow: none;
      transform: none;
    }

    .dice {
      font-size: 1.1rem;
    }

    .note {
      font-size: 0.75rem;
      color: var(--text-sub);
      text-align: right;
    }

    .main-card {
      margin-top: 20px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 16px 16px 8px;
      box-shadow: var(--shadow-soft);
      border: 1px solid #ececec;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .result-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .result-subtitle {
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .result-list {
      list-style: none;
      margin: 8px 0 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .result-item {
      display: flex;
      gap: 10px;
      padding: 10px 10px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: #fafafa;
    }

    .result-rank {
      flex: 0 0 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--accent-dark);
    }

    .result-main {
      flex: 1 1 auto;
      min-width: 0;
    }

    .chain-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .menu-name {
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 4px;
    }

    .meta-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .genre-tag {
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.7rem;
      background: #ffe9dd;
      color: var(--accent-dark);
    }

    .price-hint {
      font-size: 0.75rem;
      color: var(--text-sub);
    }

    .empty-message {
      font-size: 0.9rem;
      color: var(--text-sub);

      margin-top: 12px;
      font-size: 0.75rem;
      color: var(--text-sub);
      line-height: 1.6;

      }
      .control-area {

      }
      .result-item {

      }
    }
  </style>
</head>

    // ================================
    //  ガチャ処理
    // ================================
    const rollButton = document.getElementById("rollButton");
    const resultsEl = document.getElementById("results");
    const SUGGEST_COUNT = 10;

    function pickRandomItems(list, count) {
      const max = Math.min(count, list.length);
      const indices = new Set();
      while (indices.size < max) {
        const idx = Math.floor(Math.random() * list.length);
        indices.add(idx);
      }
      return Array.from(indices).map(i => list[i]);
    }

    function renderResults(items) {
      resultsEl.innerHTML = "";
      if (!items || items.length === 0) {
        const li = document.createElement("li");
        li.className = "empty-message";
        li.textContent = "メニューリストがまだ登録されていません。ソース内の menuItems に追加してください。";
        resultsEl.appendChild(li);
        return;
      }

      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "result-item";

        const rank = document.createElement("div");
        rank.className = "result-rank";
        rank.textContent = "#" + (index + 1);

        const main = document.createElement("div");
        main.className = "result-main";

        const chainName = document.createElement("div");
        chainName.className = "chain-name";
        chainName.textContent = item.chain;

        const menuName = document.createElement("div");
        menuName.className = "menu-name";
        menuName.textContent = item.menu;

        const metaRow = document.createElement("div");
        metaRow.className = "meta-row";

        const genreTag = document.createElement("span");
        genreTag.className = "genre-tag";
        genreTag.textContent = item.genre || "その他";

        const priceHint = document.createElement("span");
        priceHint.className = "price-hint";
        priceHint.textContent = "目安：一人分1000円以内";

        metaRow.appendChild(genreTag);
        metaRow.appendChild(priceHint);

        main.appendChild(chainName);
        main.appendChild(menuName);
        main.appendChild(metaRow);

        li.appendChild(rank);
        li.appendChild(main);
        resultsEl.appendChild(li);
      });
    }

    function rollGacha() {
      if (menuItems.length === 0) {
        renderResults([]);
        return;
      }
      rollButton.disabled = true;
      rollButton.textContent = "シャッフル中…";

      // 軽い演出として少しだけウェイト
      setTimeout(() => {
        const picked = pickRandomItems(menuItems, SUGGEST_COUNT);
        renderResults(picked);
        rollButton.disabled = false;
        rollButton.innerHTML = '<span class="dice">🎲</span><span>提案する</span>';
      }, 180);
    }

    rollButton.addEventListener("click", rollGacha);

    // 初期表示（1回まわしておく）
    rollGacha();
  </script>
