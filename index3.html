<!DOCTYPE html><html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>住所/店名 → Googleマップ経路案内</title>
<style>
  :root {
    color-scheme: light dark;
    --bg: #0b0b0c;
    --fg: #f3f4f6;
    --card: #111316;
    --muted: #9aa0a6;
    --accent: #22c55e;
    --warn: #ef4444;
    --border: #2a2e35;
  }
  html, body { height: 100%; }
  body {
    margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic UI", "YuGothic", Meiryo, sans-serif;
    background: linear-gradient(180deg, #0b0b0c 0%, #111316 100%);
    color: var(--fg);
    display: grid; place-items: start center;
  }
  .wrap { width: min(720px, 100%); padding: 20px; }
  .card {
    background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
  }
  h1 { font-size: clamp(20px, 3.2vw, 28px); margin: 0 0 12px; }
  p.sub { color: var(--muted); margin: 0 0 18px; }
  .grid { display: grid; gap: 14px; }
  .controls { display: flex; gap: 10px; flex-wrap: wrap; }
  button, .btn {
    appearance: none; border: 1px solid var(--border); border-radius: 12px; padding: 10px 14px; background: #1a1f24; color: var(--fg); cursor: pointer; font-weight: 600;
    transition: transform .04s ease, box-shadow .2s ease, background .2s ease;
  }
  button:hover { box-shadow: 0 6px 20px rgba(0,0,0,.35); }
  button:active { transform: translateY(1px); }
  button.accent { background: linear-gradient(180deg, #22c55e, #16a34a); color: #071b0e; border: none; }
  button.warn { background: linear-gradient(180deg, #ef4444, #dc2626); color: #160505; border: none; }
  input[type="text"] {
    width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: #0f1419; color: var(--fg);
    font-size: 16px; outline: none;
  }
  .hint { color: var(--muted); font-size: 13px; }
  .pill { font-size:12px; padding:6px 10px; border-radius:999px; background:#0f1419; border:1px solid var(--border); color:var(--muted); }
  .destRow { display:grid; grid-template-columns: auto 1fr auto; gap:10px; align-items:center; }
  .goBtn { min-width: 72px; }
  .trash { background:#1f2328; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card grid">
      <div>
        <h1>住所・店名リスト → Googleマップ経路案内</h1>
        <p class="sub">住所や店名を複数登録し、左の「案内」ボタンからGoogleマップで現在地から車ルートを開けます。<br>入力内容は <strong>IndexedDB</strong> に保存され、次回起動時に復元されます。</p>
      </div><section class="grid" aria-labelledby="manualNav">
    <h2 id="manualNav">目的地リスト</h2>
    <div id="destList" class="grid" style="gap:10px;"></div>
    <div class="controls">
      <button id="addRow" class="accent">＋ 入力欄を追加</button>
      <span class="pill" id="saveState">未保存</span>
    </div>
    <div class="hint">左の「案内」ボタンで、その行の入力内容に対して現在地から車でのルート案内を開始します。</div>
  </section>

  <div class="footer" style="opacity:.8;font-size:12px;margin-top:20px;">
    © 2025 住所ナビ | IndexedDB保存対応 | ライセンス: MIT
  </div>
</div>

  </div>  <script>
  // ========= IndexedDB =========
  const DB_NAME = 'addr-nav-db';
  const STORE = 'kv';
  function idbOpen(){
    return new Promise((resolve, reject) => {
      const req = indexedDB.open(DB_NAME, 1);
      req.onupgradeneeded = () => {
        const db = req.result;
        if (!db.objectStoreNames.contains(STORE)) db.createObjectStore(STORE);
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }
  async function idbGet(key){
    const db = await idbOpen();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE, 'readonly');
      const st = tx.objectStore(STORE);
      const req = st.get(key);
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    });
  }
  async function idbSet(key, val){
    const db = await idbOpen();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE, 'readwrite');
      const st = tx.objectStore(STORE);
      const req = st.put(val, key);
      req.onsuccess = () => resolve();
      req.onerror = () => reject(req.error);
    });
  }

  const destList = document.getElementById('destList');
  const addRowBtn = document.getElementById('addRow');
  const saveState = document.getElementById('saveState');
  let destinations = [];
  let saveTimer = null;

  function openMaps(addr){
    if (!addr || !addr.trim()) { alert('住所／店名が空です。'); return; }
    const destination = encodeURIComponent(addr.trim());
    const url = `https://www.google.com/maps/dir/?api=1&origin=My+Location&destination=${destination}&travelmode=driving`;
    window.location.href = url;
  }

  function queueSave(){
    saveState.textContent = '保存中…';
    if (saveTimer) clearTimeout(saveTimer);
    saveTimer = setTimeout(saveAll, 300);
  }

  async function saveAll(){
    try { await idbSet('destinations', destinations); saveState.textContent = '保存済み ✔'; }
    catch(e){ saveState.textContent = '保存失敗'; console.error(e); }
  }

  function render(){
    destList.innerHTML = '';
    if (!destinations.length) destinations = [{ id: Date.now(), text: '' }];
    for (const item of destinations){
      const row = document.createElement('div');
      row.className = 'destRow';
      const go = document.createElement('button'); go.className = 'goBtn accent'; go.textContent = '案内';
      const input = document.createElement('input'); input.type = 'text'; input.placeholder = '住所または店名'; input.value = item.text || '';
      const del = document.createElement('button'); del.className = 'trash'; del.textContent = '削除';

      go.addEventListener('click', () => openMaps(input.value));
      input.addEventListener('input', () => { item.text = input.value; queueSave(); });
      del.addEventListener('click', () => { destinations = destinations.filter(d => d.id !== item.id); queueSave(); render(); });

      row.appendChild(go); row.appendChild(input); row.appendChild(del);
      destList.appendChild(row);
    }
  }

  addRowBtn.addEventListener('click', () => {
    destinations.push({ id: Date.now() + Math.random(), text: '' });
    render();
    queueSave();
  });

  (async function init(){
    try { const data = await idbGet('destinations'); if (Array.isArray(data)) destinations = data; } catch(e) {}
    render();
  })();
  </script></body>
</html>
